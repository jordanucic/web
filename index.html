<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Título del Tema o Tarea</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-ucic: #2E3A87;
      --aqua-ucic: #26C6DA;
      --verde-ucic: #0097A7;
      --gris-claro: #A0A0A0;
      --blanco: #FFFFFF;
      --fondo-celeste: #E0F7FA;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
      background-color: var(--blanco);
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      color: var(--azul-ucic);
      border-bottom: 4px solid var(--aqua-ucic);
      padding-bottom: 0.3rem;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: var(--verde-ucic);
      margin-top: 2rem;
    }

    h3, h4 {
      font-family: 'Montserrat', sans-serif;
      color: var(--azul-ucic);
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    ul {
      padding-left: 1.5rem;
    }

    .actividad {
      border-left: 6px solid var(--azul-ucic);
      background-color: var(--fondo-celeste);
      padding: 1.5rem;
      margin: 2rem 0;
      border-radius: 8px;
    }

    .actividad table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .actividad th {
      background-color: var(--azul-ucic);
      color: var(--blanco);
      padding: 10px;
    }

    .actividad td {
      background-color: var(--fondo-celeste);
      padding: 8px;
      border: 1px solid #B2EBF2;
    }

    .actividad a {
      color: var(--verde-ucic);
      text-decoration: underline;
    }

    .actividad a:hover {
      color: #006064;
    }

    .nota {
      background-color: var(--aqua-ucic);
      color: var(--blanco);
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<h1><!-- Título del Tema --></h1>

<h2>Objetivo</h2>
<p><!-- Descripción del objetivo de aprendizaje --></p>

<h2>Introducción</h2>
<p><!-- Texto introductorio sobre el tema --></p>

<h3>Características</h3>
<ul>
  <li><!-- Característica 1 --></li>
  <li><!-- Característica 2 --></li>
  <li><!-- Característica 3 --></li>
</ul>

<h3>Ejemplos o Recursos</h3>
<p><a href="#" target="_blank">Ver video 1</a></p>
<p><a href="#" target="_blank">Ver video 2</a></p>

  <p><strong>Fecha de Entrega:</strong> <!-- Fecha --></p>
  <p><strong>Formato de Entrega:</strong> <!-- Formato --></p>

  <h4>Objetivo de la Actividad</h4>
  <p><!-- Objetivo específico de la tarea --></p>

  <h4>Instrucciones</h4>
  <ul>
    <li><!-- Instrucción 1 --></li>
    <li><!-- Instrucción 2 --></li>
    <li><!-- Instrucción 3 --></li>
  </ul>

  <h4>Criterios de Evaluación</h4>
  <table>
    <thead>
      <tr>
        <th>Criterio</th>
        <th>Descripción</th>
        <th>Ponderación</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><!-- Criterio 1 --></td>
        <td><!-- Descripción --></td>
        <td><!-- % --></td>
      </tr>
      <!-- Más filas según se necesite -->
    </tbody>
  </table>

  <h4>Recomendaciones</h4>
  <ul>
    <li><!-- Recomendación 1 --></li>
    <li><!-- Recomendación 2 --></li>
  </ul>
</div>

</body>
</html>
